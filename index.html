<!doctype html>
<html lang="en">
  <head>

	<style>
		body, html {height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden;}
		.bg-black {background-color: black;}

    <title>RT.js</title>

  <body>

	<div class="fixed-top p-3 text-black">
			<h1 class="m-0" id="size"></h1>
			<h3 class="m-0" id="fps"></h3>
	</div>

	<div class="fixed-bottom text-right p-3 text-black">
			<button class="btn" onclick="toggleAnimation()"><h1 class="m-0" id="statusAnimation">Stop</h1></button>
	</div>

	<canvas id="renderZone"></canvas>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script   src="https://code.jquery.com/jquery-3.5.1.js"   integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="   crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<script src="dist/gpu-browser.js"></script>
	<script src="vector.js"></script>
	<script src="intersect.js"></script>
	<script src="utils.js"></script>
	<script>
	const fpsNumber = $("#fps");
	let lastCalledTime = Date.now();
  	let fps;
  	let delta;
	let width = window.innerWidth;
	let height = window.innerHeight;
	let animation = false;

	function addFunctions(gpu, f){
		f.forEach((item) => {
			gpu.addFunction(item);
		});
	}

	function framePerSecond() {
		delta = (Date.now() - lastCalledTime) / 1000;
   		lastCalledTime = Date.now();
   		fps = 1 / delta;
		fpsNumber.empty();
   		fpsNumber.append("fps " + fps.toFixed(0));
	}

	function pathtracer() {
		let x = this.thread.x;
	    let y = this.thread.y;
		let samples = this.constants.samples;
		let camera_fov = this.constants.camera_fov;
		let w_width = this.constants.w_width;
		let w_height = this.constants.w_height;
		let distance_max = this.constants.distance_max;
		let type = this.constants.scene["type"];

		// Build camera
		let up = [0, 1, 0];
		let camera_direction = [0, 0, -1];
		let camera_position = [0, 0, 0];
		let half_width = Math.tan(camera_fov);
		let half_height = (w_width / w_height) * half_width;

		let horizontal = vector_normalize(vector_cross(camera_direction, up));
		let vertical = vector_minus(vector_normalize(vector_cross(horizontal, camera_direction)));
		let point = vector_normalize(vector_add(camera_position, camera_direction));
		point = vector_substract(point, vector_multi_n(vertical, half_width));
		point = vector_substract(point, vector_multi_n(horizontal, half_height));

		let cx = vector_divide_n(vector_multi_n(horizontal, 2 * half_height), w_width);
		let cy = vector_divide_n(vector_multi_n(vertical, 2 * half_width), w_height);

		// Pathtracer
		let accucolor = [0, 0, 0];
		for (let i = 0; i < this.constants.samples; i++) {
			// Prepare ray
			let u1 = 2 * erand();
			let u2 = 2 * erand();
			let dx = (u1 < 1) ? (Math.sqrt(u1) - 1) : (1 - Math.sqrt(2 - u1));
			let dy = (u2 < 1) ? (Math.sqrt(u2) - 1) : (1 - Math.sqrt(2 - u2));
			let ab = vector_add(vector_multi_n(cx, (dx + x)), vector_multi_n(cy, (dy + y)));
			let ray_direction = vector_normalize(vector_substract(vector_add(point, ab), camera_position));
			let ray_origin = camera_position;

			// Radiance
			let ray_blank = [0.0, 0.0, 0.0];
			let ray_mask = [1.0, 1.0, 1.0];

			let id = -1;
			let hit = false;
			let distance = distance_max;
			while (true) {
				if (intersect(ray_direction, ray_origin, id) < 0) {
					this.color(0, 0, 0);
				}
			}

			// Divide by samples
		}

		this.color(Math.random(), Math.random(), Math.random());
	};

	function render() {
		var width = window.innerWidth;
		var height = window.innerHeight;

		$("#size").empty();
		$("#size").append(width + "x" + height);

		const gpu = new GPU({
			mode: "gpu",
			canvas: document.getElementById('renderZone')
		});

		addFunctions(gpu, vector_functions);
		addFunctions(gpu, intersect_functions);

		const kernel = gpu.createKernel(pathtracer)
		  // .setDebug(true)
		  .setConstants({
			  "samples": 8,
			  "w_width": width,
			  "w_height": height,
			  "camera_fov": degreeToRadian(30),
			  "distance_max": 1e20,
			  "scene": scene
		  })
		  .setOutput([width, height])
		  .setGraphical(true)
		  .setLoopMaxIterations(10000);

		 kernel();
		 gpu.destroy();
	}

	function draw() {
	  render();
	  if (animation) {
		  requestAnimationFrame(draw);
		  framePerSecond();
	  }
	}

	$(document).ready(function(){
	    requestAnimationFrame(draw);
		framePerSecond();

	});



	</script>

  </body>
</html>
