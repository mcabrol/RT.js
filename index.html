<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<style>
		body, html {height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden;}
		.bg-black {background-color: black;}
		.text-black {color: black}
		.text-white {color: white}
	</style>
    <title>RT.js</title>
  </head>
  <body>

	<div class="fixed-top p-3 text-white">
			<h1 class="m-0" id="size"></h1>
			<h3 class="m-0" id="fps"></h3>
	</div>

	<div class="fixed-bottom text-right p-3 text-white">
			<button class="btn" onclick="toggleAnimation()"><h1 class="m-0" id="statusAnimation">Start</h1></button>
	</div>

	<canvas id="renderZone"></canvas>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script   src="https://code.jquery.com/jquery-3.5.1.js"   integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="   crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<script src="dist/gpu-browser.js"></script>
	<script src="vector.js"></script>
	<script src="intersect.js"></script>
	<script src="normal.js"></script>
	<script src="reflect.js"></script>
	<script src="pathtracer.js"></script>
	<script src="utils.js"></script>

	<script>

	const fpsNumber = $("#fps");
	let lastCalledTime = Date.now();
  	let fps;
  	let delta;
	let width = window.innerWidth;
	let height = window.innerHeight;
	let animation = false;

	// sample
	// [0] width
	// [1] height
	// [2] width
	// [3] fov
	// [4] distance_max
	// [5] distance_min
	// [6] nb_obj

	let scene = [];
	scene[0] = 4;
	scene[1] = width;
	scene[2] = height;
	scene[3] = degreeToRadian(40);
	scene[4] = 1e20;
	scene[5] = 0.01;
	scene[6] = 3;

	// type
	// [0] position
	// [1] direction
	// [2] color
	// [3] emission

	let position = 0;
	let direction = 1;
	let color = 2;
	let emission = 3;
	let radius = 4;

	let obj = new Array(2);

	obj[0] = new Array(5);
	obj[0][position] = new Array(3);
	obj[0][direction] = new Array(3);
	obj[0][color] = new Array(3);
	obj[0][emission] = new Array(3);
	obj[0][radius] = new Array(1);

	obj[1] = new Array(5);
	obj[1][position] = new Array(3);
	obj[1][direction] = new Array(3);
	obj[1][color] = new Array(3);
	obj[1][emission] = new Array(3);
	obj[1][radius] = new Array(1);

	// Sphere 1
	obj[0][position] = [-4, 0, -20];
	obj[0][direction] = [0, 0, 0];
	obj[0][color] = [0.25, 0.25, 0.40];
	obj[0][emission] = [0, 50, 50];
	obj[0][radius][0] = 6;

	// Sphere 2
	obj[1][position] = [0, 0, -20];
	obj[1][direction] = [0, 1, 0];
	obj[1][color] = [0.25, 0.75, 0.25];
	obj[1][emission] = [50, 2, 0];
	obj[1][radius][0] = 5;


	function render() {
		var width = window.innerWidth;
		var height = window.innerHeight;

		$("#size").empty();
		$("#size").append(width + "x" + height);

		const gpu = new GPU({
			mode: "gpu",
			canvas: document.getElementById('renderZone')
		});

		addFunctions(gpu, vector_functions);
		addFunctions(gpu, intersect_functions);
		addFunctions(gpu, normal_functions);
		addFunctions(gpu, reflect_functions);

		const kernel = gpu.createKernel(pathtracer)
		  // .setDebug(true)
		  .setConstants({ "scene": scene, "obj": obj })
		  .setOutput([width, height])
		  .setGraphical(true)
		  .setLoopMaxIterations(100000);

		 kernel();
		 console.log(gpu);

		 gpu.destroy();
	}

	function draw() {
	  render();
	  if (animation) {
		  requestAnimationFrame(draw);
		  framePerSecond();
	  }
	}

	$(document).ready(function(){
	    requestAnimationFrame(draw);
		framePerSecond();

		$(window).resize(function(){
		    requestAnimationFrame(draw);
			framePerSecond();
		});

	});





	</script>

  </body>
</html>
